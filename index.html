<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto final de Progração distribuída</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Notícias</b></h2>
		        </div>
		        <div class="col-sm-6">
              <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Nova notícia</span></a>
		        </div>
          </div>
        </div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
      				<th>
      					<span class="custom-checkbox">
      						<input type="checkbox" id="selectAll">
      						<label for="selectAll"></label>
      					</span>
      				</th>
              <th>Autor</th>
              <th>Título</th>
              <th>Data da Postagem</th>
              <th>Conteúdo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <!-- dados gerados dinamicamente -->
          </tbody>
        </table>
      </div>

	   <!-- Edit Modal HTML -->
    	<div id="addEmployeeModal" class="modal fade">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<form method="POST" action="http://127.0.0.1:3000/api/v1/news" id="form-news-save">
    					<div class="modal-header">
    						<h4 class="modal-title">Adicionar notícia</h4>
    						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    					</div>
    					<div class="modal-body">
    						<div class="form-group">
    							<label>Autor</label>
    							<input type="text" class="form-control" name="author" id="news_author">
    						</div>
    						<div class="form-group">
    							<label>Título</label>
    							<input type="text" class="form-control" name="title" id="news_title">
    						</div>
    						<div class="form-group">
    							<label>Conteúdo</label>
                  <textarea class="form-control" rows="5" iname="content" id="news_content" style="resize: none;"></textarea>
    						</div>
    					</div>
    					<div class="modal-footer">
    						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
    						<input type="submit" class="btn btn-success"
                onclick="event.preventDefault();" value="Adicionar" id="news_save">
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>

     <!-- Edit Modal HTML -->
    	<div id="editEmployeeModal" class="modal fade">
          <!-- conteudo gerado dinamicamente -->
    	</div>

       <!-- Delete Modal HTML -->
    	<div id="deleteEmployeeModal" class="modal fade">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<form>
    					<div class="modal-header">
    						<h4 class="modal-title">Remover notícia</h4>
    						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    					</div>
    					<div class="modal-body">
    						<p>Tem certeza de que deseja excluir esse registro?</p>
    						<p class="text-warning"><small>Essa ação não pode ser desfeita.</small></p>
    					</div>
    					<div class="modal-footer" id="modal-footer-delete">
                <!-- conteudo gerado dinamicamente -->
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
  </body>
</html>
